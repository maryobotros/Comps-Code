<!doctype html>
<html>
   <head>

      <title>Communicating from Node.js to an Arduino</title>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

   </head>
   <body>

      <h1>Communicating from Node.js to an Arduino</h1>

      <button id="lightOn">Sun Detection Mode</button>
      <button id="lightOff">Dial Mode</button>

      <p id="mode">Hello</p>


      <script>
         // Initializing socket variable
         var socket = io();

         // Logging all data gathered from socket
         socket.on('data', function(data){
            console.log(data);
         });

         // When phototransister is clicked
         document.getElementById('lightOn').onclick = function() {
            socket.emit('lights', { "status":"1" });

         };

         // When potentiometer is clicked
         document.getElementById('lightOff').onclick = function(){               
            socket.emit('lights', { "status":"0" });
            document.getElementById("mode").innerHTML = "Goodbye";
         };
      </script>

      <style>
         *{
            background-color: black;
         }
         
         #lightOn, #lightOff{
            background-color:rgb(255, 255, 255);
            color: red;
            border-radius:5px;
         }
      </style>

   </body>
</html>
